<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Sections</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-section {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid green;
            flex: 1;
        }
        .bottom-section {
            background-color: #f0f0f0;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .top-section button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .profile-btn {
            background-color: lightblue;
        }
        .chat-btn {
            background-color: lightgreen;
        }
        .discover-btn {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <a href="profile.html" > <button class="profile-btn">
            <img src="profile_image.jpeg" alt="Profile">Profile
        </button> </a> 
        <a href="chat.html">  <button class="chat-btn">
            Chat
        </button> </a> 
        <a href="discover.html" >  <button class="discover-btn">Discover</button> </a> 
    </div>
    <div class="bottom-section">
        <h2>Language Exchange Platform </h2> 
        <h3> -Leran many languages from people through onlie, free of cost.</h3>
    </div>
</body>
</html>
