<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .accounts-section {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            background-color: #fff;
        }
        .account {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .account:hover {
            background-color: #e0e0e0;
        }
        .account img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .account div {
            display: inline-block;
            vertical-align: middle;
        }
        .chat-section {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #ccc;
            background-color: #f5f5f5;
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="accounts-section">
        <div class="account">
            <img src="Bhargavmc.png" alt="Profile Picture">
            <div>
                <h3>Bhargav MC</h3>
                <p>Online</p>
            </div>
        </div>
        <div class="account">
            <img src="anjivy.png" alt="Profile Picture">
            <div>
                <h3>Anji VY SWATHI</h3>
                <p>Offline</p>
            </div>
        </div>
        <!-- Add more accounts as needed -->
    </div>
    <div class="chat-section">
        <div class="chat-header" id="chat-header">
            <h2>Chat with</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // Function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set chat header with the profile name
        document.getElementById('chat-header').innerHTML = `<h2>Chat with ${getQueryParam('profile')}</h2>`;

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('p');
                newMessage.innerHTML = `<strong>You</strong>: ${message}`;
                chatMessages.appendChild(newMessage);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
